<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
         
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>

    <div class="container">
      <div class="inner-div-one">
        <div class="first-para">
          <span>Get <span class="at">insights</span> that help <br>your business grow.</span>
        </div>
        <div class="sec-para">
          <span>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>experience, and overall efficiency.</span>
        </div>
        <div class="thr-para">
          <div class="first-column"><span class="stats">10k+</span> <br><span>companies</span></div>
          <div class="sec-column"><span class="stats">314</span> <br><span>templates</span></div>
          <div class="thr-column"><span class="stats">12m+</span> <br><span>queries</span></div>
        </div>
      </div>
      <div class="inner-div-two">
          <img src="images/image-header-desktop.jpg" alt="header image">
      </div>
    </div>
  </body>
</html>
